<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Feature Builder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='landing.css') }}">
</head>

<body>
      <ul id="choice">
          <li><a id="post_r">Make a new feature request for client</a></li>
          <li><a id="get_r">Find existing feature requests for client</a></li>
          <li><a id="get_r_id">Get feature request by ID</a></li>
          <li><a id="del_r_id">Delete existing feature request by ID</a></li>
          <li><a id="post_c">Add a client</a></li>
          <li><a id="del_c">Delete an existing client</a></li>
      </ul>

      <div id="content">
    <form id="login_field">
    <div class="input-group">
        <input id="username" type="text" class="form-control" name="username" placeholder="Username">
    </div>
    <div class="input-group">
        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
      <button id="login">Log in</button>
    </form>

    <form id="post_request">
      <label for="priority">Priority(1-n):</label>
      <input type="text" id="priority"><br>
      <label for="target_date">Target Date (MM/DD/YYYY):</label>
      <input type="text" id="target_date"><br>
        <label for="product_area">Product Area:</label>
      <select class="form-control" id="product_area">
          <option>Policies</option>
          <option>Billing</option>
          <option>Claims</option>
          <option>Reports</option>
      </select>
        <label for="client_list">Client List:</label>
        <select class="form-control" id="client_list">
            </select>
        <label for="title">Title:</label>
      <input type="text" id="title"><br>
        <label for="description">Description:</label>
      <input type="text" id="description"><br>
      <button id="submit_request">Submit</button>
    </form>

      <form id="get_request">
        <div class="form-group">
            <label for="clients">Client list:</label>
            <select class="form-control" id="clients">
            </select>
        </div>
      <button id="find_request">Find</button>
    </form>

          <form id="get_request_id">
        <label for="req_id">Enter request ID:</label>
      <input type="text" id="req_id"><br>
      <button id="find_request_id">Find</button>
    </form>
    <form id="results"></form>
  </div>
  <script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='popper.min.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='landing.js') }}"></script>
</body>

</html>
